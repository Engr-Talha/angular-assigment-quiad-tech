<!-- dropdown.component.html -->
<div class="dropdown">

  <div class="Flex select">
    Select Template :
    <div>
      <select class="" (change)="onTemplateSelected($event)">
        <option *ngFor="let option of templateOptions">{{ option }}</option>
      </select>
    </div>
  </div>

  <button class="Button" (click)="genPDF()">Download</button>



</div>

<div id="pdfme-container"></div>
